<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <style>
        body {
            margin: 0;
            font-family: Roboto,-apple-system,BlinkMacSystemFont,"Segoe UI",Roboto,"Helvetica Neue",Arial,sans-serif,"Apple Color Emoji","Segoe UI Emoji","Segoe UI Symbol","Noto Color Emoji";
            font-size: .8125rem;
            font-weight: 400;
            line-height: 1.5385;
            color: #333;
            text-align: left;
            background-color: #2196F3;
        }

        .mt-50{

            margin-top: 50px;
        }

        .mb-50{

            margin-bottom: 50px;
        }



        .card {
            position: relative;
            display: -ms-flexbox;
            display: flex;
            -ms-flex-direction: column;
            flex-direction: column;
            min-width: 0;
            word-wrap: break-word;
            background-color: #fff;
            background-clip: border-box;
            border: 1px solid rgba(0,0,0,.125);
            border-radius: .1875rem;
        }

        .card-img-actions {
            position: relative;
        }
        .card-body {
            -ms-flex: 1 1 auto;
            flex: 1 1 auto;
            padding: 1.25rem;
            text-align: center;
        }

        .card-img{

            width: 350px;
        }

        .star{
            color: red;
        }

        .bg-cart {
            background-color:orange;
            color:#fff;
        }

        .bg-cart:hover {

            color:#fff;
        }

        .bg-buy {
            background-color:green;
            color:#fff;
            padding-right: 29px;
        }
        .bg-buy:hover {

            color:#fff;
        }

        a{

            text-decoration: none !important;
        }
    </style>
</head>
<body>

<div class="container mt-3">

    <div class="row">
        <div class="col-md-4" th:each="p:${products}">


            <div class="card">


                <div class="card-body bg-light text-center">
                    <div class="mb-2">
                        <h6 class="font-weight-semibold mb-2">
                            <a href="#" class="text-default mb-2" data-abc="true" th:text="${p.p_name}"></a>
                        </h6>

                        <a href="#" class="text-muted" data-abc="true" th:text="${p.category}"></a>
                    </div>

                    Price:<h3 class="mb-0 font-weight-semibold" th:text="${p.price}"></h3>

                    <div>
                        <i class="fa fa-star star"></i>
                        <i class="fa fa-star star"></i>
                        <i class="fa fa-star star"></i>
                        <i class="fa fa-star star"></i>
                    </div>

                    Stock:<div class="text-muted mb-3" th:text="${p.stock}"></div>

                    <a href="/success"><button type="button" class="btn bg-cart"><i class="fa fa-cart-plus mr-2"></i> Buy Now</button></a>


                </div>
            </div>
        </div>
    </div>
</div>
</body>
</html>
